{% load static %}
<!doctype html>

<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        
        <title> Crear Usuario </title>    
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="author" content="">
        <meta name="description" content="Muestra de un formulario de acceso en HTML y CSS">
        <meta name="keywords" content="Formulario Acceso, Formulario de LogIn">
        
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        
        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        
        <style type="text/css">
            
        </style>
        
        <script type="text/javascript">
        
        </script>
        
    </head>
    
    <body>
        
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Crear {{titulo}}
                    </div>
                    <form id="loginform" method = 'POST'>
                        {% csrf_token %}
                        {{ form.as_p }}
                
                        <button type="submit" title="Crear" name="Ingresar">Crear</button>

                        {%if titulo == 'Usuario'%}
                        <button type="button" onclick = 'location.href = "/users"' class = 'cancelar'>Cancelar</button>
                        {% elif titulo == 'Producto'%}
                        <button type="button" onclick = 'location.href = "/products"' class = 'cancelar'>Cancelar</button>
                        {% elif titulo == 'Área'%}
                        <button type="button" onclick = 'location.href = "/areas"' class = 'cancelar'>Cancelar</button>
                        {% elif titulo == 'Distribución'%}
                        <button type="button" onclick = 'location.href = "/distribuciones"' class = 'cancelar'>Cancelar</button>
                        {% elif titulo == 'Asignación'%}
                        <button type="button" onclick = 'location.href = "/asignaciones"' class = 'cancelar'>Cancelar</button>
                        {% endif %}


                    </form>
                    <div class="pie-form">
                      
                    </div>
                </div>
                <div class="inferior">
                   
                </div>
            </div>
        </div>
            
    </body>
</html>
